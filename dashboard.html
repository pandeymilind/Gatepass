<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id='favicon' rel="shortcut icon" href="./images/niet_logo.png" type="image/x-png">
    <title>NIET Hostel Gate Pass Approval Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section {
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img draggable="false" class="tilt" src="./images/niet_logo.png" alt="">
        <h1>NIET Hostel Gate Pass Approval Dashboard</h1>
    </header>

    <section>
        <h2>Pending Approvals</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Room Number</th>
                    <th>Date Applied</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sajan</td>
                    <td>301</td>
                    <td>2024-03-03</td>
                    <td><button>Approve</button><button>Reject</button></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
